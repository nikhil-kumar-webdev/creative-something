<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #ffe6e6, #ffb3b3);
      overflow: hidden;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .card {
      width: 350px;
      min-height: 150px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
      animation: fadeIn 0.5s ease;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2rem;
      color: #ff4b5c;
      margin-bottom: 0.5rem;
    }

    .shayari-container {
      font-size: 1rem;
      color: #444;
      min-height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10px;
      transition: opacity 0.5s ease;
    }

    button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #ff758f;
      transform: scale(1.1);
    }

    .hearts, .flowers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart, .flower {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    .heart { color: #ff4b5c; }
    .flower { color: #ff9a9e; }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes floatUp {
      0% {transform: translateY(100vh) scale(0.5); opacity: 1;}
      100% {transform: translateY(-10vh) scale(1.2); opacity: 0;}
    }

    @media (max-width: 600px) {
      .card { width: 250px; padding: 1rem; }
      h1 { font-size: 1.6rem; }
      .shayari-container { font-size: 0.9rem; }
      button { padding: 0.5rem 1rem; font-size: 0.85rem; }
    }
  </style>
